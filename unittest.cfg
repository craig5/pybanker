[unittest]
start-dir = tests
code-directories = lib
        scripts
verbose = true
no-capture = true
no-log-capture = true

[log-capture]
always-on = False
clear-handlers = False
date-format = None
filter = -nose -flake8
log-level = WARN

[junit-xml]
always-on = True
keep_restricted = False
path = nose2-junit.xml
test_fullname = False
test_properties = None

